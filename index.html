<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
</head>

<body>
    <form action="login.html">
        <img src="images/icons8-twitter-50.png" alt="">
        <h1>TWITTER REGISTRATION</h1>
        <input type="text" placeholder="Name" id="names">
        <p id="p1"></p>
        <input type="email" placeholder="Email" id="email" !required>
        <p id="p2"></p>
        <input type="password" placeholder="Password" id="password">
        <p id="p3"></p>
        <input type="password" placeholder="Confirm Password" id="cpass">
        <p id="p5"></p>
        <button id="register" type="submit">REGISTER</button> <br>
        <button id="log">GO TO LOGIN</button>
        <p id="result"></p>
    </form>
    <script src="main.js"></script>
</body>

</html>
